<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>
<body>
  <h1>Destinations Visited</h1>
  <h2>Add a Destination</h2>
  <form id="places-form">
    <label for="country-name">Country Name</label>
    <input type="text" id="country-name" name="country-name">
    <label for="city-name">City Name</label>
    <input type="text" id="city-name" name="city-name">
    <label for="date-visited">Date Visited</label>
    <input type="text" id="date-visited" name="date-visited">
    <label for="landmark">Landmark</label>
    <input type="text" id="landmark" name="landmark">
    <button type="submit">Add to List</button>
  </form>

  <h2>Destinations Visited:</h2>
  <div id="destinations">
  </div> 

  <div id="destination-details" class="hidden">
    <p>Country Name: <span id="country-name"></span></p>
    <p>City Name: <span id="city-name"></span></p>
    <p>Date Visited: <span id="date-visited"></span></p>
    <p>Landmark: <span id="landmark"></span></p>
  </div>
</body>
</html>
